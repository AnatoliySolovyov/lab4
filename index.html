<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ефекти: Сітка, Карусель, Affix</title>
    <!-- Підключаємо Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Фіксоване меню (Affix) -->
    <nav class="navbar navbar-default" data-spy="affix" data-offset-top="0" id="myAffix">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Сайт</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Головна</a></li>
                <li><a href="#gallery">Галерея</a></li>
                <li><a href="#carousel">Карусель</a></li>
            </ul>
        </div>
    </nav>

    <!-- Карусель -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Індикатори каруселі -->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>

        <!-- Слайди каруселі -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="placeholder1.jpg" alt="Слайд 1">
            </div>
            <div class="item">
                <img src="placeholder2.jpg" alt="Слайд 2">
            </div>
            <div class="item">
                <img src="placeholder3.jpg" alt="Слайд 3">
            </div>
        </div>

        <!-- Елементи керування каруселлю -->
        <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Попередній</span>
        </a>
        <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Наступний</span>
        </a>
    </div>

    <!-- Галерея (Сітка зображень) -->
    <div class="container-fluid bg-3 text-center" id="gallery">
        <h2 class="text-center">Галерея</h2>
        <div class="row">
            <div class="col-sm-4">
                <p>Опис зображення 1.</p>
                <img src="image1.png" class="img-responsive" style="width:100%" alt="Зображення 1">
            </div>
            <div class="col-sm-4">
                <p>Опис зображення 2.</p>
                <img src="image2.png" class="img-responsive" style="width:100%" alt="Зображення 2">
            </div>
            <div class="col-sm-4">
                <p>Опис зображення 3.</p>
                <img src="image3.png" class="img-responsive" style="width:100%" alt="Зображення 3">
            </div>
        </div>
    </div>


    <!-- Скрипт для перемикання активного меню -->
    <script>
        $(document).ready(function () {
            // Обробка кліків по елементах меню
            $('.nav li a').click(function () {
                // Видаляємо клас active з усіх пунктів меню
                $('.nav li').removeClass('active');
                // Додаємо клас active до натиснутого пункту
                $(this).parent().addClass('active');
            });
        });
    </script>

</body>

</html>
